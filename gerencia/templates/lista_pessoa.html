{% extends 'gerencia/base.html' %}

{% load static %}

{% block content %}

<table class="table" style="background-color: #F8D36F; width: 50%; border-style: solid; border-color:  #6C3241; border-width: 2px;" align='center'>
    {% for pessoa in pessoas %}
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
            </tr>
        </thead>
        <tbody>
            <a href="{% url 'pessoa_edit' pessoa.id %}">
            <tr>
                <td>{{ pessoa.id }}</td>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.cpf }}</td>
                <td>{{ pessoa.data_nascimento }}</td>
            </tr></a>
    {% empty %}
        <tr>
            <td colspan="5" align='center'>Nenhuma pessoa cadastrada.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
