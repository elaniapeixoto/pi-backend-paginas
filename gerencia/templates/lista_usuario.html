
{% extends 'gerencia/base.html' %}

{% load static %}

{% block content %}

<table class="content w-50 " align='center'>
    <thead align='center'>
        <tr class=''>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>deletar</th>
            
        </tr>
    </thead>
    <tbody align='center'>
        {% for usuario in usuarios %}
            <tr class='border-top border-success'>
                <td><a href="{% url 'editar_usuario' pessoa.id %}">{{ usuario.id }}</a></td>
                <td><a href="{% url 'editar_pessoa' pessoa.id %}">{{ usuario.username }}</a></td>
                <td><a href="{% url 'editar_pessoa' pessoa.id %}">{{ usuario.email }}</a></td>
                
                <td>
                <form action="{% url 'deletar_pessoa' pessoa.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja deletar?');">
                        Deletar
                    </button>
                </form>
            </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" align='center'>Nenhuma pessoa cadastrada.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
